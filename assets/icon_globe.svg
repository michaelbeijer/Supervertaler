<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- SV with Translation Globe - Option 5 (Most Elaborate) -->
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="256" height="256" fill="white" rx="32"/>

  <!-- Globe circle -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="url(#globeGradient)" stroke-width="3"/>

  <!-- Latitude lines -->
  <ellipse cx="128" cy="128" rx="100" ry="30" fill="none" stroke="url(#globeGradient)" stroke-width="2" opacity="0.5"/>
  <ellipse cx="128" cy="128" rx="100" ry="60" fill="none" stroke="url(#globeGradient)" stroke-width="2" opacity="0.5"/>

  <!-- Longitude line -->
  <ellipse cx="128" cy="128" rx="30" ry="100" fill="none" stroke="url(#globeGradient)" stroke-width="2" opacity="0.5"/>

  <!-- SV text in center -->
  <text x="128" y="145" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#globeGradient)" text-anchor="middle">SV</text>

  <!-- Translation arrows -->
  <path d="M 50 128 L 80 128 M 75 123 L 80 128 L 75 133" fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
  <path d="M 206 128 L 176 128 M 181 123 L 176 128 L 181 133" fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
</svg>
